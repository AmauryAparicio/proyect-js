<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/green.css" id="theme">

    <!-- ------------------------------- jQuery -------------------------------- -->
    <script type="text/javascript" src="js/jquery.js"></script>

    <!-- ------------------------------- Slider -------------------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- ------------------------------ Moment JS ------------------------------ -->
    <script type="text/javascript" src="js/moment.js"></script>

    <!-- ------------------------------- Scripts ------------------------------- -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="toGreen">

        </div>
        <div id="toRed">

        </div>
        <div id="toBlue">

        </div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Relog</a></li>
                    <li><a href="#">Sobre Mi</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- ------------------------------- Slider -------------------------------- -->

        <div id="slider">
            <div class="galeria">
                <div>
                    <img src="img/hojas.jpg" title="Hojas">
                </div>
                <div>
                    <img src="img/rojo.jpg" title="Rojo">
                </div>
                <div>
                    <img src="img/cielo.jpg" title="Cielo">
                </div>
            </div>
        </div>

        <!-- ------------------------------- Content ------------------------------- -->

        <section id="content">
            <div id="posts">
                <!-- ---------------------- Cargar post desde un json ---------------------- -->
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus quaerat in adipisci nemo inventore omnis?</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name">

                        <label for="email">Correo</label>
                        <input type="email" name="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Proyecto de Amaury Aparicio &copy;
    </footer>
</body>

</html>
