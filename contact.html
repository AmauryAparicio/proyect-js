<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con JS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/green.css" id="theme">

    <!-- ------------------------------- jQuery -------------------------------- -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- ------------------------------ Moment JS ------------------------------ -->
    <script type="text/javascript" src="js/moment.js"></script>

    <!-- ------------------------------ Validator ------------------------------ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- ------------------------------- Scripts ------------------------------- -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="toGreen"></div>
        <div id="toRed"></div>
        <div id="toBlue"></div>
    </div>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Relog</a></li>
                    <li><a href="about.html">Sobre Mi</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- ------------------------------- Content ------------------------------- -->

        <section id="content">
            <div id="box">

                <!-- ----------------------- Formulario de contacto ------------------------ -->

                <h2>Contacto</h2>

                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="alphanumeric" />

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname" data-validation="alphanumeric" />

                    <label>Email</label>
                    <input type="email" name="email" data-validation="email" />

                    <label for="sex">Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="men">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiendo</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number" />

                    <input type="submit" value="Enviar" />
                </form>

            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quién soy?</span></h4>
                    <img src="img/caracol.jpg">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus quaerat in adipisci nemo inventore omnis?</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form-name">

                        <label for="email">Correo</label>
                        <input type="email" name="email">

                        <label for="password">Contraseña</label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Proyecto de Amaury Aparicio &copy;
        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
